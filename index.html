<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tamagochi Doll</title>
</head>

<body>


    <div class="wrapper">
        <h4 class="title">Keep your tamagotchi alive</h4>
        <button class="btn draw-btn">Draw Tamagotchi</button>
        <div class="tama-doll"></div>
        <div class="age">Your tamagotchi is 0 minutes old</div>
        <h4>Happiness</h4>
        <div class="factor happiness">
            <div class="isHappy"></div>
            <div class="isHappy"></div>
            <div class="isHappy"></div>
            <div class="isHappy"></div>
            <div class="isHappy"></div>
        </div>
        <h4>Tiredness</h4>
        <div class="factor tiredness">
            <div class="isTired"></div>
        </div>
        <div class="info">
            <h4 class="title">How to interact</h4>
            <select id="taking-care">
                <option value="happiness">Pet to improve Happiness</option>
                <option value="sleep">Send to sleep</option>
            </select>
            <button class="btn take-care-btn">Take Care</button>
            <br>
            <p>Dear Player, keep in mind that your tamagotchi will die, if one or all of his life factors drop to zero.
                Good luck. </p>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
